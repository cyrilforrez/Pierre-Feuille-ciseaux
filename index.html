<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="css/main.css" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
        
        <title>Pierre Feuille Ciseau</title>
        <meta name="description" content="Jeu du Pierre Feuille Ciseau" />
        
        <meta name="viewport" content="width=device-width; initial-scale=1.0" />
    </head>

    <body class="container">
        <div>
            <header>
                <div class="row justify-content-center offset-lg-3 offset-md-3 offset-sm-1 offset-1"><h1>Pierre Feuille Ciseau</h1>
                <p id="score" class="hidden-md-up offset-md-4 offset-sm-3 offset-2">P:O - C:O</p>
                <p id="compteur" class="hidden-sm-down offset-lg-3 offset-md-2">Player:0 - Computer:0</p>
                </div>
            </header>


         
                <div id="player" class="row justify-content-center col-lg-12 col-12">
                    <img class="image col-lg-3 col-md-4 col-sm-4 col-3" onclick="comparer('ciseaux')" src="img/pc/ciseaux.png" alt="ciseaux">
                    <img class="image col-lg-3 col-md-4 col-sm-4 col-3" onclick="comparer('pierre')" src="img/pc/pierre.png" alt="pierre">
                    <img class="image col-lg-3 col-md-4 col-sm-4 col-3" onclick="comparer('feuille')" src="img/pc/feuille.png" alt="feuille">
                </div>
                
                <div class="versus col-lg-12 col-12">VS</div>

                <div id="computer" class="row justify-content-center col-lg-12 col-12">
                    <img class="col-lg-3 col-md-4 col-sm-4 col-3" src="img/pc/ciseaux.png" alt="ciseaux">
                    <img class="col-lg-3 col-md-4 col-sm-4 col-3" src="img/pc/pierre.png" alt="pierre">
                    <img class="col-lg-3 col-md-4 col-sm-4 col-3" src="img/pc/feuille.png" alt="feuille">
                </div>
              

        </div>
        <script src=js/bootstrap.js></script>
        <script type="text/javascript" src="js/main.js"> </script>
        <script src=js/jquery-3.2.1.js></script>
    </body>
</html>
